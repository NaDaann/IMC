<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>IMC
	</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/imc.png">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="img/avatar.svg">
				<h2 class="title">Bem Vindo(a)</h2>
				<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Nome:</h5>
           		   		<input type="text" class="input" id= "nome" required="required">
           		   </div>
           		</div>
				
           		<div class="input-div one">
           		   <div class="i">
					<i class="fas fa-balance-scale"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Peso:</h5>
           		   		<input type="number" class="input" name="peso" id= "calcularPeso" required="required">
           		   </div>
           		</div>
			 
           		<div class="input-div pass">
           		   <div class="i"> 
					<i class="fas fa-arrows-alt-v"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Altura:</h5>
           		    	<input type="text" class="input" name="altura" id= "calcularAltura" required="required">
            	   </div>
            	</div>
				<div class="div" style="margin-top: 10%; margin-bottom: 10%; display: block;"><h3 class="title" id="resultado"></h3>
				<h3 class="title" id="resultado2" style="display: block;"></h3></div>
				<input type="button" class="btn" id="CalcularIMC" value="Calcular" onclick="CalculoImc();">
            	<input type="reset" class="btnRed"  id="limpar" value="Limpar" >
            </form>
        </div>
    </div>		
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
